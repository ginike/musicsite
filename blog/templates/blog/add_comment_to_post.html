{% extends 'blog/base.html' %}
{%  load crispy_forms_tags %}
{% block content %}
<p>Leave Comments</p>
  <form method="post">
    {% csrf_token %}
    <div class="form-row">
      <div class="form-group col-md-6 mb-0">
        {{ form.author|as_crispy_field }}
      </div>
      <div class="form-group col-md-6 mb-0">
        {{ form.text|as_crispy_field }}
      </div>
      
    </div>
      	<button type="submit" class="save btn btn-success">Send</button>
      </div>
{% endblock %}
