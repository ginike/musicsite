{% load static %}


<!DOCTYPE html>
<style>
	body, html {   
    background-image: url("media/Bac.jpg");
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-position: center;
    background-size: 100%;
</style>
<htm lang = "en" dir="ltr">

	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="icon" type="image/ico" href="media/img/titlog.png" />
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="{% static 'blog/mybase.css' %}">		
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
	</head>
	<body>

	<div class="header">
		<a class="logo" href="{% url 'blog-home' %}"><img src="/media/log.png" alt="logo" width="250" height="75"></a>
		<input type="checkbox" id="chk">
		<label for="chk" class="show-menu-btn">
			<i class="fas fa-ellipsis-h"></i>
		</label>
		<ul class="menu">
			{% if user.is_staff %}
               <a  href="{% url 'profile' %}">Profile</a>
               <a  href="{% url 'post-create' %}">New Post</a>
               <a  href="{% url 'logout' %}">Logout</a>
               
            {% elif user.is_authenticated %}
               <a  href="{% url 'profile' %}">Profile </a>
	           <a  href="{% url 'logout' %}">Logout</a>
	           <a  href="{% url 'blog-home' %}">Get Music</a>
	         {% else %}                
	           <a  href="{% url 'login' %}">Login </a>
	           <a  href="{% url 'register' %}">Register</a>
	           <a  href="{% url 'blog-home' %}">Get Music</a>
	         {% endif %}
			<label for="chk" class="hide-menu-btn">
				<i class="fas fa-times"></i>
			</label>			
		</ul>
	</div>
{% include "blog/search.html" %}
{% block content %}{% endblock %}
</body>
</html>
